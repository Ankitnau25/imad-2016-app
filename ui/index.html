<body>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    </li>
                    <li>

                    </li>

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img class="img-center" src="https://source.unsplash.com/category/nature/1300x315" alt="nature">
      <div class="carousel-caption">
        <h3>Nature</h3>
      </div>
    </div>
    <div class="item">
      <img class="img-center" src="https://source.unsplash.com/category/technology/1300x315" alt="technology">
      <div class="carousel-caption">
        <h3>Technology</h3>
      </div>
    </div>
    <div class="item">
      <img class="img-center" src="https://source.unsplash.com/category/people/1300x315" alt="People">
      <div class="carousel-caption">
        <h3>People</h3>
      </div>
    </div>
    <div class="item">
      <img class="img-center" src="https://source.unsplash.com/category/food/1300x315" alt="...">
      <div class="carousel-caption">
        <h3>Food</h3>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div> <!-- Carousel -->

  <!-- Content Section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="section-heading">Welcome to my Blog!</h1>
                    <h2 class="lead section-lead">Read, Write, Create & Express</h2>
                    <h4 class="section-paragraph">Join us and share your thoughts on different categories, People ,Nature ,ood and more.


</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
